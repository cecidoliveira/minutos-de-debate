<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Configuração</title>
</head>
<body>
    <div class="conteiner-conf">
        <div>
            <h2 class="info">Configurações:</h2>
            <div class="conf">
                <p>Definir Timer:</p> 
                <div class="conf-temp">
                    <input type="text" id="defTimer" value="59:00" required/>
                    <button id="def-temp">Definir</button>
                </div>
                <p id="menssage"></p>
            </div>
        </div>

        <div class="controles">
            <h2 class="info">Controles:</h2>
            <p><span class="info">F11</span> - Tela cheia</p>
            <p><span class="info">Tecla T</span> - Seleciona tempo </p>
            <p><span class="info">Enter</span> - Inicia o Temporizador</p>
            <p><span class="info">Espaço</span> - Pausa o Temporizador</p>
            <p><span class="info">Tecla Z</span> - Zera o Temporizador</p>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
